<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="notepadDEF.ico" type="imimage/x-icon" />
    <title>to-Do List !</title>
  </head>
  <body>
    <div class="container text-center">
      <label class="switch" for="darkModeToggle">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>

      <h1 class="display-5 m-1">to-Do List !</h1>
      <input type="text" id="taskInput" placeholder="add a task here" />
      <button id="button">+</button>
      <div class="list border-top m-3" id="liste">
        <ul class="list-group list-group-flush"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
