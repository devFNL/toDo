<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="notepadDEF.ico" type="imimage/x-icon" />
    <title>Listify</title>
  </head>
  <body>
    <div class="container text-center">
      <label class="switch" for="darkModeToggle">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>

      <h1 class="display-5 m-1 p-1">Listify</h1>

      <div class="input-group d-flex justify-content-center">
        <input
          class="input text-center"
          type="text"
          id="taskInput"
          placeholder="what's on your mind?"
          aria-label="Recipient's username"
          aria-describedby="button"
        />
        <button class="btn btn-outline-secondary" type="button" id="button">
          +
        </button>
      </div>
      <div class="list mx-auto m-3 w-50" id="liste">
        <ul class="list-group list-group-flush"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
